<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deo's Deodoro Clock</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <audio src="beep.wav" id="beep"></audio>

    <header class="header">
        <h1 class="d-flex justify-content-center bg-danger text-white p-3 mb-5">Deodoro Clock</h1>
    </header>

    <main class="main">

        <div class="pomo container">
            <form id="pomo-form">

                <div class="settings container text-center  ">
                    <div class="row md-flex justify-content-center">
                        <div class="settings__session col-6 col-md-3 d-flex flex-column">
                            <label class="settings__label" for="break">Intense Coding Session:</label>
                            <input class="settings__input text-center w-75 m-auto" id="session" type="number" value="25" min="1" max="60" pattern="[0-9]">
                        </div>
                        <div class="settings__break col-6 col-md-3 d-flex flex-column">
                            <label class="settings__label " for="break">A Short Break:</label>
                            <input class="settings__input text-center w-75 m-auto" id="break" type="number" value="5" min="1" max="60" pattern="[0-9]">
                        </div>
                    </div>
                </div>


                <div class="timer container bg-danger">
                    <div class="row">
                        <div class="col-12">
                            <span class="timer__status">Coding Time:</span>
                        </div>
                        <div class="col-12">
                            <span class="timer__time" id="time">25:00</span>
                        </div>
                    </div>
                </div>

                <div class="toggle text-center mt-4 w-100">
                    <input class="toggle__btn toggle__btn--start pl-3 pr-3 p-1" type="button" value="Start">
                </div>


            </form>

        </div>

    </main>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
